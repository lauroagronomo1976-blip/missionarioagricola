<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Missionário Verde - Mobile 1.0</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>

  <header class="header">
    <h1>Missionário Verde</h1>
  </header>

  <section class="container-missao">
    <h2 class="titulo-verde">Nova Missão</h2>

    <div class="linha">
      <input id="safra" type="text" placeholder="Safra (ex: 2024/25)">
      <input id="fazenda" type="text" placeholder="Fazenda">
    </div>

    <div class="linha">
      <input id="talhao" type="text" placeholder="Talhão">
    </div>
  </section>

  <section class="container-mapa">
    <div id="map"></div>

            </section>

  <section class="container-resumo">
    <h2 class="titulo-verde">Resumo da Missão</h2>
    <div id="listaPontos">
      <p class="vazio">Nenhum ponto lançado</p>
    </div>

    <h2 class="titulo-verde">Resumo Geral</h2>
    <div id="resumoGeral">
      <p class="vazio">Sem dados</p>
    </div>
  </section>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS do projeto -->
  <script src="script.js"></script>

</body>
</html>
