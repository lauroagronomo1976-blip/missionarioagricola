<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Missão de Campo</title>

  <!-- LEAFLET CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- SEU CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ================= CABEÇALHO ================= -->
  <header class="header">
    <h1>Nova Missão</h1>
  </header>

  <!-- ================= FORMULÁRIO ================= -->
  <section class="panel form-panel">

    <!-- SAFRA -->
    <div class="form-group">
      <label for="safra">Safra</label>
      <input
        type="text"
        id="safra"
        placeholder="Ex: 2024/2025"
      />
    </div>

    <!-- MISSÃO -->
    <div class="form-group">
      <label for="missao">Missão</label>
      <select id="missao">
        <option value="">Selecione a missão</option>
        <option value="inspecao_lavoura">Inspeção Técnica de Lavoura</option>
        <option value="monitoramento_pragas">Monitoramento de Pragas</option>
        <option value="avaliacao_colheita">Avaliação de Colheita</option>
        <option value="vistorias_gerais">Vistorias Gerais</option>
      </select>
    </div>

    <!-- FAZENDA -->
    <div class="form-group">
      <label for="fazenda">Fazenda</label>
      <input
        type="text"
        id="fazenda"
        placeholder="Nome da fazenda"
      />
    </div>

    <!-- TALHÃO -->
    <div class="form-group">
      <label for="talhao">Talhão</label>
      <input
        type="text"
        id="talhao"
        placeholder="Ex: Talhão 03"
      />
    </div>

    <!-- KML -->
    <div class="form-group">
      <label for="kmlInput">Subir arquivo KML</label>
      <input
        type="file"
        id="kmlInput"
        accept=".kml"
      />
    </div>

  </section>

  <!-- ================= MAPA ================= -->
  <section class="panel map-panel">
    <div id="map"></div>
  </section>

  <!-- ================= RESUMO ================= -->
  <section class="panel resumo-panel">
    <h2>Resumo da Missão</h2>

    <p><strong>Safra:</strong> <span id="resumoSafra">-</span></p>
    <p><strong>Missão:</strong> <span id="resumoMissao">-</span></p>
    <p><strong>Fazenda:</strong> <span id="resumoFazenda">-</span></p>
    <p><strong>Talhão:</strong> <span id="resumoTalhao">-</span></p>

    <button id="btnSalvar">Salvar Missão</button>
  </section>

  <!-- ================= LEAFLET JS ================= -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PLUGIN KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <!-- SEU JS -->
  <script src="script.js"></script>

</body>
</html>
