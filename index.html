<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Missionário Verde</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- CABEÇALHO -->
  <header class="app-header">
    <h1>Missionário Verde</h1>
  </header>

  <main class="app-container">

    <!-- NOVA MISSÃO -->
    <section class="card form-card">
      <h2>Nova Missão</h2>

      <div class="form-group">
        <label>Safra</label>
        <input type="text" placeholder="Ex: 2024/2025" />
      </div>

      <div class="form-group">
        <label>Missão</label>
        <select>
          <option>Selecione</option>
          <option>Inspeção Técnica de Lavoura</option>
        </select>
      </div>

      <div class="form-group">
        <label>Fazenda</label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>Talhão</label>
        <input type="text" />
      </div>
    </section>

    <!-- MAPA -->
    <section class="card map-card">
      <div id="map"></div>
    </section>

    <!-- RESUMO -->
    <section class="card resumo-card">
      <h2>Resumo da Missão</h2>
      <p>Aguardando lançamentos...</p>
    </section>

  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
