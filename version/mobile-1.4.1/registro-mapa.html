<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission√°rio Agr√≠cola</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #f4f6f8;
}

/* ===== TOPO ===== */

#topoApp {
  background: #1b5e20;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* ===== MAPA ===== */

#mapContainer {
  position: relative;
  width: 94%;
  height: 60vh;
  margin: 15px auto;
}

#map {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* ===== CONTROLES DO MAPA (üéØ e üìç) ===== */

.painel-controles {
  position: absolute;
  top: 80px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 1000;
}

.painel-controles button {
  width: 36px;
  height: 36px;
  background: white;
  border: 2px solid rgba(0,0,0,0.2);
  border-radius: 4px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== BOT√ÉO INFERIOR ===== */

#painelInferior {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  padding: 15px;
  box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
  display: flex;
  justify-content: flex-start;
  z-index: 1000;
}

#btnMarcarPontoInferior {
  background: #1b5e20;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}

</style>

</head>
  
<div id="modalInspecao" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:2000;">
  <div style="background:white; padding:20px; width:90%; max-width:400px; border-radius:12px;">

    <h3>Inspe√ß√£o Fitossanit√°ria</h3>

    <input type="text" id="praga" placeholder="Praga / Doen√ßa" style="width:100%; margin-bottom:10px;">
    <input type="number" id="incidencia" placeholder="Incid√™ncia (%)" style="width:100%; margin-bottom:10px;">

    <button onclick="salvarPonto()" style="width:100%; background:#1b5e20; color:white; padding:10px; border:none; border-radius:8px;">
      Salvar Ponto
    </button>

    <button onclick="fecharModal()" style="width:100%; margin-top:10px;">
      Cancelar
    </button>

  </div>
</div>
  <body>

<div id="topoApp">Mission√°rio Agr√≠cola</div>

<div id="mapContainer">
  <div id="map"></div>

  <!-- Controles dentro do mapa -->
  <div class="painel-controles">
    <button id="btnMira">üéØ</button>
    <button id="btnMarcar">üìç</button>
  </div>
</div>

<!-- Bot√£o inferior fixo -->
<div id="painelInferior">
  <button id="btnMarcarPontoInferior">Marcar Ponto</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

let map;
let coordenadaAtual = null;
let marcadorAtual = null;

document.addEventListener("DOMContentLoaded", function() {

  console.log("üü¢ MAPA CARREGANDO");

  /* =========================
     MAPA
  ========================== */

  map = L.map('map', {
    zoomControl: false
  }).setView([-15.0, -47.0], 5);

  L.control.zoom({
    position: 'bottomright'
  }).addTo(map);

  const street = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { maxZoom: 19 }
  ).addTo(map);

  const satelite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution: "¬© Esri", maxZoom: 21 }
  );

  L.control.layers({
    "Rua": street,
    "Sat√©lite": satelite
  }).addTo(map);

  setTimeout(() => map.invalidateSize(), 300);

  /* =========================
     BOT√ÉO üéØ MIRA
  ========================== */

  document.getElementById("btnMira").addEventListener("click", function() {

    if (!navigator.geolocation) {
      alert("Geolocaliza√ß√£o n√£o suportada.");
      return;
    }

    navigator.geolocation.getCurrentPosition(function(pos) {

      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      coordenadaAtual = { lat, lng };

      map.setView([lat, lng], 17);

      if (marcadorAtual) {
        map.removeLayer(marcadorAtual);
      }

      marcadorAtual = L.circleMarker([lat, lng], {
        radius: 8,
        color: "#1e88e5",
        fillColor: "#1e88e5",
        fillOpacity: 1
      }).addTo(map);

    }, function() {
      alert("Erro ao obter localiza√ß√£o.");
    });

  });

  /* =========================
     BOT√ÉO MARCAR PONTO
  ========================== */

  document.getElementById("btnMarcarPontoInferior")
    .addEventListener("click", function() {

      const dadosMissao = JSON.parse(localStorage.getItem("dadosMissao"));

      if (!dadosMissao || dadosMissao.missao !== "Inspe√ß√£o Fitossanit√°ria") {
        alert("Miss√£o atual n√£o √© Inspe√ß√£o Fitossanit√°ria.");
        return;
      }

      if (!coordenadaAtual) {
        alert("Clique na üéØ para capturar sua posi√ß√£o primeiro.");
        return;
      }

      document.getElementById("modalInspecao").style.display = "flex";
  });

});


function fecharModal() {
  document.getElementById("modalInspecao").style.display = "none";
}

function salvarPonto() {

  const praga = document.getElementById("praga").value;
  const incidencia = document.getElementById("incidencia").value;

  if (!praga || !incidencia) {
    alert("Preencha todos os campos.");
    return;
  }

  const dadosMissao = JSON.parse(localStorage.getItem("dadosMissao"));

  const ponto = {
    ...dadosMissao,
    praga,
    incidencia,
    latitude: coordenadaAtual.lat,
    longitude: coordenadaAtual.lng,
    data: new Date().toISOString()
  };

  let pontosSalvos = JSON.parse(localStorage.getItem("pontosInspecao")) || [];
  pontosSalvos.push(ponto);

  localStorage.setItem("pontosInspecao", JSON.stringify(pontosSalvos));

  L.marker([coordenadaAtual.lat, coordenadaAtual.lng])
    .addTo(map)
    .bindPopup(
      "<strong>" + praga + "</strong><br>" +
      "Incid√™ncia: " + incidencia + "%<br>" +
      new Date().toLocaleString()
    );

  fecharModal();

  alert("Ponto salvo com sucesso!");
}
</script>

</body>
</html>
