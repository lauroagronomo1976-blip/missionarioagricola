<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission√°rio Agr√≠cola</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #f4f6f8;
}

/* ===== TOPO ===== */
#topoApp {
  background: #1b5e20;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* ===== MAPA ===== */
#mapContainer {
  position: relative;
  width: 94%;
  height: 60vh;
  margin: 15px auto;
}

#map {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* ===== CONTROLES MAPA ===== */
.painel-controles {
  position: absolute;
  top: 80px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 1000;
}

.painel-controles button {
  width: 36px;
  height: 36px;
  background: white;
  border: 2px solid rgba(0,0,0,0.2);
  border-radius: 4px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== PAINEL INFERIOR ===== */
#painelInferior {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  padding: 15px;
  box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
  z-index: 1000;
}

#btnMarcarPontoInferior {
  background: #1b5e20;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== FORMUL√ÅRIO MISS√ÉO ===== */

#formMissaoContainer {
  display: none;
  margin-top: 15px;
  padding: 15px;
  border-top: 2px solid #1b5e20;
}

#formMissaoContainer input,
#formMissaoContainer select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#formMissaoContainer button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#btnSalvarRegistro {
  background: #2e7d32;
  color: white;
}

#btnConcluirPonto {
  background: #1565c0;
  color: white;
}

</style>

</head>

<body>

<div id="topoApp">Mission√°rio Agr√≠cola</div>

<div id="mapContainer">
  <div id="map"></div>

  <div class="painel-controles">
    <button id="btnMira">üéØ</button>
  </div>
</div>

<div id="painelInferior">
  <button id="btnMarcarPontoInferior">Marcar Ponto</button>

  <div id="formMissaoContainer">

    <h3 id="tituloMissao"></h3>

    <label>Ocorr√™ncia</label>
    <select id="ocorrenciaSelect">
      <option value="">Selecione</option>
      <option value="Praga">Praga</option>
      <option value="Doen√ßa">Doen√ßa</option>
      <option value="Planta Daninha">Planta Daninha</option>
    </select>

    <label>Esp√©cie</label>
    <input type="text" id="especieInput">

    <label>Fase</label>
    <select id="faseSelect">
      <option value="">Selecione</option>
      <option value="Ovo">Ovo</option>
      <option value="Larva">Larva</option>
      <option value="Ninfa 1">Ninfa 1</option>
      <option value="Ninfa 2">Ninfa 2</option>
      <option value="Ninfa 3">Ninfa 3</option>
      <option value="Ninfa 4">Ninfa 4</option>
      <option value="Adulto">Adulto</option>
    </select>

    <label>N¬∫ de Indiv√≠duos</label>
    <input type="number" id="individuosInput">

    <label>Severidade (%)</label>
    <input type="number" id="severidadeInput">

    <button id="btnSalvarRegistro">Salvar Registro</button>
    <button id="btnConcluirPonto">Concluir Ponto</button>

    <div id="listaRegistros"></div>

  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

let map;
let coordenadaAtual = null;
let marcadorAtual = null;
let pontoAtual = null;
let registrosDoPonto = [];

document.addEventListener("DOMContentLoaded", () => {

  map = L.map('map', { zoomControl: false })
    .setView([-15.0, -47.0], 5);

  L.control.zoom({ position: 'bottomright' }).addTo(map);

  const street = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { maxZoom: 19 }
  ).addTo(map);

  setTimeout(() => map.invalidateSize(), 300);

  document.getElementById("btnMira").addEventListener("click", () => {

    navigator.geolocation.getCurrentPosition((pos) => {

      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      coordenadaAtual = { lat, lng };
      map.setView([lat, lng], 17);

      if (marcadorAtual) map.removeLayer(marcadorAtual);

      marcadorAtual = L.circleMarker([lat, lng], {
        radius: 8,
        color: "#1e88e5",
        fillColor: "#1e88e5",
        fillOpacity: 1
      }).addTo(map);
    });

  });

  document.getElementById("btnMarcarPontoInferior")
    .addEventListener("click", () => {

      const dadosMissao = JSON.parse(localStorage.getItem("dadosMissao"));

      if (!coordenadaAtual) {
        alert("Clique na üéØ primeiro.");
        return;
      }

      pontoAtual = {
        latitude: coordenadaAtual.lat,
        longitude: coordenadaAtual.lng,
        data: new Date().toISOString()
      };

      registrosDoPonto = [];

      L.marker([coordenadaAtual.lat, coordenadaAtual.lng]).addTo(map);

      document.getElementById("formMissaoContainer").style.display = "block";
      document.getElementById("tituloMissao").innerText = "Inspe√ß√£o Fitossanit√°ria";
  });

});

</script>

</body>
</html>
