<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission√°rio Agr√≠cola</title>

<link rel="stylesheet" href="style.css">
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #f4f6f8;
}

#topoApp {
  background: #1b5e20;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#map {
  height: 60vh;
  width: 94%;
  margin: 15px auto;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* BOT√ïES */

.botao-flutuante {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  color: white;
  z-index: 1000;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* posicionamento relativo ao mapa */

#btnMira {
  top: 100px;
  right: 15px;
  background: #1e88e5;
}

#btnMarcar {
  top: 170px;
  right: 15px;
  background: #2e7d32;
}
  #map {
  position: relative;
}
  
</style>
</head>

<body>

<div id="topoApp">Mission√°rio Agr√≠cola</div>

<div id="mapContainer">
  <div id="map"></div>

  <div class="painel-controles">
    <button id="btnMira">üéØ</button>
    <button id="btnMarcar">üìç</button>
  </div>
  
</div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const map = L.map('map').setView([-15.78, -47.93], 5);

  const rua = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: '¬© OpenStreetMap' }
  ).addTo(map);

  const satelite = L.tileLayer(
    'https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
    {
      maxZoom: 20,
      subdomains:['mt0','mt1','mt2','mt3']
    }
  );

  L.control.layers(
    { "üó∫Ô∏è Ruas": rua, "üõ∞Ô∏è Sat√©lite": satelite },
    null,
    { position: "topright" }
  ).addTo(map);

  map.zoomControl.setPosition('bottomright');

  let marcadorAtual = null;

  document.getElementById("btnMira").addEventListener("click", () => {

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {

        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 17);

        if (marcadorAtual) {
          map.removeLayer(marcadorAtual);
        }

        marcadorAtual = L.circleMarker([lat, lng], {
          radius: 8,
          color: "#1e88e5",
          fillColor: "#1e88e5",
          fillOpacity: 1
        }).addTo(map);

      });
    }

  });

});
</script>

</body>
</html>
