<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission√°rio Agr√≠cola</title>

<link 
  rel="stylesheet" 
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>

html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #f4f6f8;
}

#topoApp {
  background: #1b5e20;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#mapContainer {
  position: relative;
  width: 94%;
  height: 60vh;
  margin: 15px auto;
}

#map {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* Painel de bot√µes dentro do mapa */

.painel-controles {
  position: absolute;
  top: 80px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 1000;
}

.painel-controles button {
  width: 36px;
  height: 36px;
  background: white;
  border: 2px solid rgba(0,0,0,0.2);
  border-radius: 4px;
  cursor: pointer;
  font-size: 18px;
}

</style>

</head>

<body>

<div id="topoApp">Mission√°rio Agr√≠cola</div>

<div id="mapContainer">
  <div id="map"></div>

  <div id="painelInferior">
  <button id="btnMarcarPontoInferior">Marcar Ponto</button>
</div>
  
  <div class="painel-controles">
    <button id="btnMira">üéØ</button>
    <button id="btnMarcar">üìç</button>
  </div>
</div>
  
</div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const map = L.map('map').setView([-15.78, -47.93], 5);

  const rua = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: '¬© OpenStreetMap' }
  ).addTo(map);

  const satelite = L.tileLayer(
    'https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
    {
      maxZoom: 20,
      subdomains:['mt0','mt1','mt2','mt3']
    }
  );

  L.control.layers(
    { "üó∫Ô∏è Ruas": rua, "üõ∞Ô∏è Sat√©lite": satelite },
    null,
    { position: "topright" }
  ).addTo(map);

  map.zoomControl.setPosition('bottomright');

  let marcadorAtual = null;

  document.getElementById("btnMira").addEventListener("click", () => {

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {

        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 17);

        if (marcadorAtual) {
          map.removeLayer(marcadorAtual);
        }

        marcadorAtual = L.circleMarker([lat, lng], {
          radius: 8,
          color: "#1e88e5",
          fillColor: "#1e88e5",
          fillOpacity: 1
        }).addTo(map);

      });
    }

  });

});
</script>

</body>
</html>
