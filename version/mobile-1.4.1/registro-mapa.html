<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Missionário Agrícola</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>

/* ============================= */
/* BASE */
/* ============================= */

html, body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f4f6f8;
}

#topoApp {
  background: #1b5e20;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
}

/* ============================= */
/* MAPA */
/* ============================= */

#map {
  height: 55vh;
  width: 94%;
  margin: 15px auto;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* ============================= */
/* BOTÕES FLUTUANTES */
/* ============================= */

.botao-flutuante {
  position: fixed;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 24px;
  color: white;
  z-index: 1000;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  cursor: pointer;
}

#btnMira {
  bottom: 110px;
  right: 20px;
  background: #1e88e5;
}

#btnMarcar {
  bottom: 40px;
  right: 20px;
  background: #2e7d32;
}

/* ============================= */
/* CONTROLE CAMADAS */
/* ============================= */

.leaflet-control-layers {
  font-size: 15px;
  padding: 10px;
  border-radius: 14px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.leaflet-control-layers-base label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 5px 0;
}

.leaflet-control-layers-selector {
  transform: scale(1.3);
}

/* ============================= */
/* ÁREA DE REGISTRO */
/* ============================= */

#registroArea {
  width: 94%;
  margin: 0 auto 40px auto;
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}
